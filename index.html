<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>

  <!-- Google Material Symbols for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" rel="stylesheet" />

  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--  Main Music Player Container -->
  <div class="container">

    <!-- Search Bar Section -->
    <div class="search-wrapper">
      <!-- Music icon on the left -->
      <span class="material-symbols-outlined left-music-icon">queue_music</span>

      <!-- Input field for searching songs -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search songs...">
        <!-- 'X' icon to clear search -->
        <span class="material-symbols-outlined clear-search" id="clear-search">close</span>
      </div>
    </div>

    <!--  Album Art Area -->
    <div class="img-area">
      <img src="image1.jpg" alt="Album Art">
    </div>

    <!--  Song Details: Name & Artist -->
    <div class="song-details">
      <p class="name">Song Name</p>
      <p class="artist">Artist Name</p>
    </div>

    <!--  Music Player Controls & Progress -->
    <div class="player">
      <!-- Audio element -->
      <audio id="main-audio"></audio>

      <!-- Song progress area -->
      <div class="progress-area" title="Seek">
        <div class="progress-bar"></div>
      </div>

      <!-- Player Buttons: like, prev, play/pause, next, hide -->
      <div class="music-controls">
        <button id="love-btn"><span class="material-symbols-outlined" id="love-icon">favorite_border</span></button>
        <button id="prev"><span class="material-symbols-outlined">skip_previous</span></button>
        <button class="play-pause"><span class="material-symbols-outlined" id="play-pause-icon">play_arrow</span></button>
        <button id="next"><span class="material-symbols-outlined">skip_next</span></button>
        <button id="hide-btn"><span class="material-symbols-outlined">visibility_off</span></button>
      </div>

      <!-- Volume Control -->
      <div class="volume-container">
        <span id="volume-icon" class="material-symbols-outlined">volume_up</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
      </div>

      <!--  Time Display -->
      <div class="time">
        <span class="current-time">0:00</span> / <span class="max-duration">0:00</span>
      </div>
    </div>

    <!--  Song List + Add/Reset Song Section -->
    <div class="music-list-container">

      <!-- Header: Playlist Title + Toggle Button -->
      <header>
        <h2 id="playlist-title">All Songs</h2>
        <button id="toggle-liked-btn">Show Liked</button>
      </header>

      <!--  Add Song Form -->
      <div class="add-song-form">
        <input type="text" id="song-name" placeholder="Song Name" required>
        <input type="text" id="song-artist" placeholder="Artist Name" required>
        <input type="text" id="song-path" placeholder="Song File Path (e.g., song.mp3)" required>
        <input type="text" id="song-image" placeholder="Image URL">
        <button id="add-song-btn">Add Song</button>
        <button id="reset-btn">Reset Playlist</button>
      </div>
      <!--  List of all songs dynamically generated by JavaScript -->
       <ul class="music-list"></ul>
         <!--  Shows 'No results found' message when no song matches -->
        <p class="no-result" style="display: none;">No results found</p>

    </div>
  </div>

  <!-- JavaScript file for all player logic -->
  <script src="script.js"></script>
</body>
</html>
